<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        {% include 'home/header.html' %}

    </head>

    <body>
        {% include 'home/navigation.html' %}

        <h2>Your Cart</h2>
        <p>Created on {{ cart.created_date }}</p>
        <table>
            {% for cli in cart_items %}
                <tr>
                    <td>{{ cli.art.title }}</td>
                    <td>${{ cli.art.price }}</td>
                </tr>
            {% endfor %}
            <tr style="border-top: 1px solid black;">
                <td>Total:  </td>
                <td>${{ cart_aggr.cartlineitem__art__price__sum }}</td>
            </tr>
        </table>
    </body>
</html>
